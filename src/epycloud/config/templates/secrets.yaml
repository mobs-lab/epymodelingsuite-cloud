# Secrets configuration
#
# Location: ~/.config/epymodelingsuite-cloud/secrets.yaml
#
# IMPORTANT: Never commit this file to git!
# This file should have permissions 0600 (user read/write only).
# Run `epycloud config edit-secrets` to edit this file safely.

github:
  # Fine-grained PAT (new format): github_pat_...
  # Classic PAT (old format): ghp_...
  personal_access_token: github_pat_xxxxxxxxxxxxxxxxxxxx

# Optional: GCP service account key
# google_cloud:
#   service_account_key_path: /path/to/key.json
