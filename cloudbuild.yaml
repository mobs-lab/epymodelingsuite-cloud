steps:
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        # Conditional cache handling based on NO_CACHE flag
        if [ "${_NO_CACHE}" = "true" ]; then
          echo "Building without cache (--no-cache)"
          docker build -t ${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_NAME}/${_IMAGE_NAME}:${_IMAGE_TAG} \
            --no-cache \
            --build-arg GITHUB_MODELING_SUITE_REPO=${_GITHUB_MODELING_SUITE_REPO} \
            --build-arg GITHUB_MODELING_SUITE_REF=${_GITHUB_MODELING_SUITE_REF} \
            --build-arg GITHUB_PAT=$$GITHUB_PAT \
            -f docker/Dockerfile .
        else
          echo "Building with cache enabled"
          # Pull previous image for cache (ignore if doesn't exist)
          docker pull ${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_NAME}/${_IMAGE_NAME}:${_IMAGE_TAG} || true

          # Build with cache
          docker build -t ${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_NAME}/${_IMAGE_NAME}:${_IMAGE_TAG} \
            --cache-from ${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_NAME}/${_IMAGE_NAME}:${_IMAGE_TAG} \
            --build-arg BUILDKIT_INLINE_CACHE=1 \
            --build-arg GITHUB_MODELING_SUITE_REPO=${_GITHUB_MODELING_SUITE_REPO} \
            --build-arg GITHUB_MODELING_SUITE_REF=${_GITHUB_MODELING_SUITE_REF} \
            --build-arg GITHUB_PAT=$$GITHUB_PAT \
            -f docker/Dockerfile .
        fi
    secretEnv: ['GITHUB_PAT']

images:
  - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_NAME}/${_IMAGE_NAME}:${_IMAGE_TAG}'

substitutions:
  _REGION: 'us-central1'  # Override with --substitutions flag
  _REPO_NAME: 'epymodelingsuite-repo'  # Override with --substitutions flag
  _IMAGE_NAME: 'epymodelingsuite'  # Override with --substitutions flag
  _IMAGE_TAG: 'latest'  # Override with --substitutions flag
  _GITHUB_MODELING_SUITE_REPO: ''  # Override with --substitutions flag (optional)
  _GITHUB_MODELING_SUITE_REF: 'main'  # Override with --substitutions flag (optional)
  _NO_CACHE: 'true'  # Default: no cache (use 'false' to enable cache)

availableSecrets:
  secretManager:
    - versionName: projects/${PROJECT_ID}/secrets/github-pat/versions/latest
      env: 'GITHUB_PAT'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: E2_HIGHCPU_8
